<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            color: #e63946;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h2 {
            color: #d62828;
            margin-bottom: 20px;
        }

        p {
            color: #444;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .heart {
            font-size: 3em;
            animation: beat 1s infinite;
            margin: 20px 0;
        }

        footer {
            margin-top: 25px;
            font-size: 0.9em;
            color: #777;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
        <h2>My Love, Miriam</h2>

        <div class="heart">üíñ</div>

        <p>
            Every moment with you feels special, and every day my love for you grows stronger.
            You are my happiness, my smile, and my heart.
        </p>

        <p>
            Thank you for being you, Miriam. I‚Äôm so lucky to have you in my life.
        </p>

        <footer>
            With all my love, <br>
            Yours Forever üíï
        </footer>
    </div>

</body>
</html>
